[package]
name = "nostrdome"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.34"
chrono = { version="0.4.22", features=["serde"] }
csv = "1.1.3"
directories = "5.0.0"
futures = "0.3.21"
iced = { version="0.8.0", features = ["tokio", "debug"] }
iced_style = "0.7.0"
iced_native = { version="0.9.1" }
iced_aw = { version="0.4.1", features = ["split"] }
nostr-sdk = "0.20"
num-format = "0.4.3"
rand = "0.8.5"
serde = { version="1.0.145", features=["derive"] }
serde_json = "1.0.68"
reqwest = "0.11.16"
sqlx = { version="0.6.0", features = ["sqlite", "runtime-tokio-native-tls"] }
tokio = { version = "1", features = ["full"] }
uuid = { version = "1.2.1", features = ["v4"] }
thiserror = "1.0"
url = "2.3.1"
fake = { version = "2.5", features=['derive']}