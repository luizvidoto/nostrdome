name: Build
on:
  push:
    branches:
      - test-workflow
jobs:
  nostrtalk_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: hecrj/setup-rust-action@v1
    - name: Install cargo-deb
      run: cargo install cargo-deb
    - uses: actions/checkout@master
    - name: Install dependencies
      run: |
        export DEBIAN_FRONTED=noninteractive
        sudo apt-get -qq update
        sudo apt-get install -y libxkbcommon-dev
        sudo apt-get install -y libatk1.0-dev
        sudo apt-get install -y libgtk-3-dev
    - name: Build nostrtalk binary
      run: cargo build --verbose --profile release --package nostrtalk
    - name: Archive nostrtalk binary
      uses: actions/upload-artifact@v1
      with:
        name: nostrtalk-x86_64-unknown-linux-gnu
        path: target/release/nostrtalk
    - name: Pack nostrtalk .deb package
      run: cargo deb --no-build --profile release --package nostrtalk
    - name: Rename nostrtalk .deb package
      run: mv target/debian/*.deb target/debian/nostrtalk-x86_64-debian-linux-gnu.deb
    - name: Archive nostrtalk .deb package
      uses: actions/upload-artifact@v1
      with:
        name: nostrtalk-x86_64-debian-linux-gnu
        path: target/debian/nostrtalk-x86_64-debian-linux-gnu.deb

  nostrtalk_windows:
    runs-on: windows-latest
    steps:
    - uses: hecrj/setup-rust-action@v1
    - uses: actions/checkout@master
    - name: Enable static CRT linkage
      run: |
        mkdir .cargo
        echo '[target.x86_64-pc-windows-msvc]' >> .cargo/config
        echo 'rustflags = ["-Ctarget-feature=+crt-static"]' >> .cargo/config
    - name: Run the application without starting the shell
      run: |
        sed -i '1 i\#![windows_subsystem = \"windows\"]' src/main.rs
    - name: Build nostrtalk binary
      run: cargo build --verbose --profile release --package nostrtalk
    - name: Archive nostrtalk binary
      uses: actions/upload-artifact@v1
      with:
        name: nostrtalk-x86_64-pc-windows-msvc
        path: target/release/nostrtalk.exe

  nostrtalk_macos:
    runs-on: macOS-latest
    steps:
    - uses: hecrj/setup-rust-action@v1
    - uses: actions/checkout@master
    - name: Build nostrtalk binary
      env:
        MACOSX_DEPLOYMENT_TARGET: 10.14
      run: cargo build --verbose --profile release --package nostrtalk
    - name: Open binary via double-click
      run: chmod +x target/release/nostrtalk
    - name: Archive nostrtalk binary
      uses: actions/upload-artifact@v1
      with:
        name: nostrtalk-x86_64-apple-darwin
        path: target/release/nostrtalk

  nostrtalk_raspberry:
    runs-on: ubuntu-latest
    steps:
    - uses: hecrj/setup-rust-action@v1
    - uses: actions/checkout@master
    - name: Install necessary packages
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev pkg-config build-essential checkinstall zlib1g-dev
    - name: Install OpenSSL
      run: |
        cd /usr/local/src/
        sudo wget https://www.openssl.org/source/openssl-1.1.1s.tar.gz
        sudo tar -xf openssl-1.1.1s.tar.gz
        cd openssl-1.1.1s
        sudo ./config --prefix=/usr/local/ssl --openssldir=/usr/local/ssl shared zlib
        sudo make
        sudo make test
        sudo make install
        echo "/usr/local/ssl/lib" | sudo tee -a /etc/ld.so.conf.d/openssl-1.1.1s.conf
        sudo ldconfig -v
        sudo mv /usr/bin/c_rehash /usr/bin/c_rehash.backup
        sudo mv /usr/bin/openssl /usr/bin/openssl.backup
        echo 'PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/usr/local/ssl/bin"' | sudo tee /etc/environment
        source /etc/environment
        export PKG_CONFIG_PATH=$(dirname $(find /usr -name openssl.pc))
        export OPENSSL_DIR=/usr/local/ssl
        export OPENSSL_LIB_DIR=/usr/local/ssl/lib
    - name: Install cross
      run: cargo install cross
    - name: Build nostrtalk binary for Raspberry Pi 3/4 (64 bits)
      run: cross build --verbose --profile release --package nostrtalk --target aarch64-unknown-linux-gnu
    - name: Archive nostrtalk binary
      uses: actions/upload-artifact@v1
      with:
        name: nostrtalk-aarch64-unknown-linux-gnu
        path: target/aarch64-unknown-linux-gnu/release/nostrtalk
    - name: Build nostrtalk binary for Raspberry Pi 2/3/4 (32 bits)
      run: cross build --verbose --profile release --package nostrtalk --target armv7-unknown-linux-gnueabihf
    - name: Archive nostrtalk binary
      uses: actions/upload-artifact@v1
      with:
        name: nostrtalk-armv7-unknown-linux-gnueabihf
        path: target/armv7-unknown-linux-gnueabihf/release/nostrtalk
